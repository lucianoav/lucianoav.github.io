{% include mathjax.html %}

<main class="page-content">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="byline">{{ page.date | date: "%-d %B %Y" }}</p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </article>
</main>
